sudo: required
language: node_js
node_js:
  - "10"
services:
  - docker
before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
install:
  - npm install
script:
  - CI='' npm run build
  - npm run build:docker
deploy:
  - provider: script
    script: npm run deploy:dockerhub
    on:
      branch: main
  - provider: heroku
    api_key: $HEROKU_API_KEY
    app: opusmarket-fe
    on:
      branch: main